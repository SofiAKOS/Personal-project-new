<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sophia Kos CV </title>
    <link rel="shortcut icon" href="img/flower icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body> 
    <header class="header" > 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand"href="#"> CV </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav"
                  <a class="nav-link" href="#about-me">About me</a>
                  <a class="nav-link" href="#skills">Skills</a>
                  <a class="nav-link" href="#projects">Projects</a>
                  <a class="nav-link" href="#experience">Experience</a>
                </div>
              </div>
            </div>
          </nav>
     </div>
     
     <div id="carousel-products" class="carousel slide container">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel-products" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/My photo for paragraf about.jpeg" class="d-block w-50 mx-auto" alt="photo-about">
        </div>
        <div class="carousel-item">
          <img src="/img/photo part 2.jpeg" class="d-block w-50 mx-auto" alt="photo-secod-part">
        </div>
        <div class="carousel-item">
          <img src="/img/SK.jpg" class="d-block w-50 mx-auto" alt="SK">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-products" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-products" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
     </nav>
    </header>
    <main>
      <div class="card">
        <img src="/img/SK logo.png" class="card-img-top col-12 col-sm-6 col-md-4 col-lg-3" alt="Logo">
        <div class="card-body">
          <h5 class="card-title">Sophia</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#personal-info">Info</a>
          <a href="#" class="btn btn-primary">More</a>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <div class="modal fade" id="personal-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">About myself</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="/img/Current experience.jpeg" class= "d-block w-50 mx-auto "alt="Current-experience">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</body>
</html>
